name: 09 - Using Functions

on:
  pull_request:
  workflow_dispatch:

jobs:
  echo1:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 20 seconds
        run: sleep 20
              
      - name: Failing step
        run: exit 1

      - name: I will be skipped   # it will always be skipped because of the exit 1
        if:  ${{ success() }}
        run: echo "I will print if previous steps succeed."

      - name: I will execute
        if:  ${{ failure() }}
        run: echo "I will print if any previous step fails."
          
      - name: I will execute
        if:  ${{ !cancelled() }}  
        run: echo "I will always print except when the WF is cancelled."
          
      - name: I will execute when cancelled
        if:  ${{ cancelled() }}  
        run: echo "I will print if the WF has been cancelled."
