name: 16 - Working with Environments

on:
  workflow_dispatch:
    inputs:
      target-env:
        type: environment
        default: staging

jobs:
  echo:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target-env.type }}

    steps:
      name: Echo vars
      run: |
      echo "Env variable: <retrieve the value of my-env-value here>"